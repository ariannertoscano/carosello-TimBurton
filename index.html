<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
	  <link rel="stylesheet" href="css/style.css">	
  <!-- Font Lexend Regular-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <!-- Font Lexend Bold-->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap" rel="stylesheet">
  <!--Inter regular-->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <!-- Inter Medium-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

  <title> Pagina Tim Burton</title>
</head>
<body>
  

<section class="filmografia-timburton-section">
      <span class="opere">
        <h1 class="titoli"> OPERE </h1>
      </span>
   <div class="cards"> 
       <div id="carousel" class="carousel">
                <div id='item_1' class="hideLeft">
                  <img src="img/film1.png">
                  <h1 class="titoli-filmografia"> Vincent (1980) </h1>
                </div>

                <div id='item_2' class="prevLeftSecond">
                  <img src="img/film2.png">
                  <h1 class="titoli-filmografia"> Pee wee (1982) </h1>
                </div>

                <div id='item_3' class="prev">
                  <img src="img/film3.png">
                  <h1 class="titoli-filmografia"> Beetlejuice (1985) </h1>
                </div>

                <div id='item_4' class="selected">
                  <img src="img/film4.png">
                  <h1 class="titoli-filmografia">Batman (1989) </h1>
                </div>

                <div id='item_5' class="next">
                  <img src="img/film5.png">
                  <h1 class="titoli-filmografia"> Edward <br> Shissorhands (1990)</h1>
                </div>

                <div id='item_6' class="nextRightSecond">
                  <img src="img/film6.png">
                  <h1 class="titoli-filmografia"> Nightmare Before <br> Christmas (1993) </h1>
                </div>

                <div id='item_7' class="hideRight">
                  <img src="img/film7.png">
                  <h1 class="titoli-filmografia"> Big Fish (2004) </h1>
                </div>
            </div>
<div class="opere-button">
            <!-- DIV FRECCIA SINISTRA-->     
            <div class="left-arrow">
                    <button class="button-82-pushable" id="prev">
                      <span class="button-82-edge"> </span>
                      <span class="button-82-front text"> 
                        <img class="button-design" src="img/left.svg"> 
                      </span> 
                    </button>
            </div> 
          
            <!-- DIV FRECCIA DESTRA-->
            <div class="right-arrow">   
                    <button class="button-82-pushable" id="next">
                        <span class="button-82-edge"> </span>
                        <span class="button-82-front text"> 
                          <img class="button-design" src="img/right.svg" class="right-arrow"> 
                        </span>
                    </button>
            </div>
        </div>
      </div>
    </div>
  </section>

              <!-- script -->
              <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
